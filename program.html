<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone Goes Here</h1>
    </div>
    <div class="location">
      <h1 class="location-localTime">Time Stamp Goes Here</h1>
    </div>
    <div>
      <iframe
        width="600"
        height="400"
        src="https://embed.windy.com/embed2.html?lat=30.600&lon=-84.067&detailLat=33.937&detailLon=-84.079&width=600&height=400&zoom=5&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=12&pressure=&type=map&location=coordinates&detail=true&metricWind=mph&metricTemp=%C2%B0F&radarRange=-1"
        frameborder="0"
      ></iframe>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span>F</span>
      </div>
      <div class="temperature-description">Temperature Description Here</div>
      <div id="description_icon"></div>
    </div>
    <script src="program.js"></script>
  </body>
</html>
